<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leo Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="under-nav">
            <div class="filters">
                <span> Language: <select class="language" name="" id=""></select></span>
                <span> Currency: <select class="currency" name="" id=""></select></span>
            </div>
            <div class="personal-account">
                <a href="#" class="personal-account-link">Account</a>
                <a href="#" class="personal-account-link">Wishlist</a>
                <a href="#" class="personal-account-link">Checkout</a>
                <a href="#" class="personal-account-link">Log In</a>
                <a href="#" class="personal-account-link">Sign Up</a>
            </div>
            <!-- /.personal-account -->
        </div>

        <div class="navbar-header">
            <nav class="navbar">
                <a href="#" class="logo">LEO Shop</a>
                <a href="#" class="navbar-link">Home</a>
                <a href="#" class="navbar-link">Women</a>
                <a href="#" class="navbar-link">Men</a>
                <a href="#" class="navbar-link">Other</a>
                <a href="#" class="navbar-link">Purchase</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="  Search...">
                <button class="find"><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-block">
                <a href="#"><i class="fas fa-tags"></i></a> 
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="cart">Cart(0)</a>
            </div>
        </div>
        <div class="slider">
            <div class="item">
                <img src="./img/slider_1.png" alt="Первый слайд">
                <div class="slideText">ALUMINUM CLUB <br>Experience Ray-Ban</div>
            </div>
        
            <div class="item">
                <img src="./img/slider_2.JPG" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>
        
            <div class="item">
                <img src="./img/slider_3.jpg" alt="Третий слайд">
                <div class="slideText">Заголовок слайда 3</div>
            </div>
        
            <a class="prev" onclick="slideDecrement()"><i class="fas fa-arrow-circle-left"></i></a>
            <a class="next" onclick="slideIncrement()"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/b06e20d485.js" crossorigin="anonymous"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
